<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
  <div ng-controller="NarrowItDownController as narrow">
    <div class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div>
        <input type="text" placeholder="search term" ng-model="narrow.searchTerm">
      </div>
      <div class=" narrow-button">
        <button class="btn btn-primary" ng-click="narrow.narrowDown()">Narrow It Down For Me!</button>
      </div>
    </div>
    <br>
    <found-items items="narrow.found" on-remove="narrow.removeItem"></found-items>
  </div>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
